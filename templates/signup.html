<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="" href="">

    <body>
        <h3>WELCOME Please Sign Up</h3>
        <div class="log">
        <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter a valid username here" required><br><br>
        
        <label for="">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required><br><br>
        
        <label for="">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required><br><br>
        
        <label for="">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your email id" required><br><br>
        
        <label for="">Password:</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter a Strong Passsword" required><br><br>
        
        <input type="submit" value="Sign Up">
    </form>
    </div>
        <script src="" async defer></script>
    </body>
</html>
